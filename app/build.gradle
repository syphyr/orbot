apply from: "../commons-device.gradle"
apply plugin: 'kotlin-android'
apply from : '../dependencies.gradle'

/* gets the version name from the latest Git tag, stripping the leading v off */
def getVersionName = { ->
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'describe', '--tags', '--always'
        standardOutput = stdout
    }
    return stdout.toString().trim()
}

android {
    defaultConfig {
        applicationId "org.torproject.android"
        versionName getVersionName()
        minSdkVersion 19
        compileSdkVersion 33
        targetSdkVersion 33
        multiDexEnabled true
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
    }
    buildTypes {
        release {
            shrinkResources false
            minifyEnabled false
        }
    }

    flavorDimensions "free"

    productFlavors {
        fullperm {
            dimension "free"

            minSdkVersion 19
            applicationId 'org.torproject.android'
            targetSdkVersion 31
            versionCode 1663300200

            versionName getVersionName()
            archivesBaseName = "Orbot-$versionName"
        }
    }

    splits {
        abi {
            universalApk false
        }
    }
    packagingOptions {
        jniLibs {
            /**
            excludes += ['lib/x86/libgojni.so',
                         'lib/x86_64/libgojni.so',
                         'lib/arm64-v8a/libgojni.so',
                         'lib/armeabi-v7a/libgojni.so',
                         'lib/armeabi/libgojni.so']
             **/
        }

        resources {
            excludes += ['META-INF/androidx.localbroadcastmanager_localbroadcastmanager.version']
        }
    }

    dependencies {
        implementation(
                project(':OrbotLib'),
                project(':appcore'),
                project(':intentintegrator'),
                project(':orbotservice'),
                libs.android_material,
                libs.android_volley,
                libs.androidx_localbroadcast,
                libs.apl_appintro,
                libs.bclogic_pulsator,
           //     libs.ipt_proxy - using OrbotLib below
        )
        androidTestImplementation libs.fastlane_screengrab
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'



    }
    lint {
        abortOnError false
        checkReleaseBuilds false
        disable 'InvalidPackage'
        htmlReport true
        lintConfig file('../lint.xml')
        textReport false
        xmlReport false
    }
    namespace 'org.torproject.android'
}
dependencies {
    implementation "androidx.core:core-ktx:1.9.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}
